    <form action="">

<hr>
<form action="">
    <input type="text" id="images" placeholder="urls">
    <button id="button">Submit</button>
</form>
</body>

<script>

   var Top = JSON.parse(localStorage.getItem("slides")) || [];
    var Bottom = JSON.parse(localStorage.getItem("slide")) || [];
    document.querySelector("button").addEventListener("click",data);
  function data(e){
      e.preventDefault();
      var object = {
          img:document.querySelector("#image").value
      }

      Top.push(object);
      console.log(object);
      localStorage.setItem("slides",JSON.stringify(Top));
  }

  document.querySelector("#button").addEventListener("click",add);
  function add(e){
      e.preventDefault();
      var object = {
          img:document.querySelector("#images").value
      }

      Bottom.push(object);
      console.log(object);
      localStorage.setItem("slide",JSON.stringify(Bottom));
  }




</script>
